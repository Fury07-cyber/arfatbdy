<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Arfat ðŸŽ‰</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #6a00ff, #000);
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #ffb6f3, 0 0 40px #ff66cc;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
      z-index: 3;
    }

    h2 {
      font-size: 1.4rem;
      color: #ffe6fa;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
      z-index: 3;
    }

    /* New third heading */
    h3 {
      font-size: 1.2rem;
      color: #80ffea;
      text-shadow: 0 0 15px #80ffea, 0 0 30px #00ffff;
      margin-bottom: 40px;
      animation: floatText 3s ease-in-out infinite alternate;
      z-index: 3;
    }

    @keyframes floatText {
      from { transform: translateY(0px); opacity: 1; }
      to { transform: translateY(-8px); opacity: 0.9; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glowing Waves Background */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: radial-gradient(circle, #ff99e6 0%, transparent 70%);
      opacity: 0.4;
      animation: waveMove 6s linear infinite;
      filter: blur(40px);
      z-index: 0;
    }
    .waves::before, .waves::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #b266ff 0%, transparent 70%);
      opacity: 0.5;
      animation: waveMove 8s linear infinite reverse;
    }
    @keyframes waveMove {
      0% { transform: translateX(0) scaleY(1); }
      50% { transform: translateX(-25%) scaleY(1.2); }
      100% { transform: translateX(-50%) scaleY(1); }
    }

    /* Cake */
    .cake {
      position: relative;
      width: 120px;
      height: 100px;
      background: #ff8fcf;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 0 20px #ffb6f3;
      animation: glow 2s infinite alternate;
      margin-bottom: 30px;
      z-index: 2;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff8fcf; }
      to { box-shadow: 0 0 30px #ffb6f3; }
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #ffaadf;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ffdd00, #ff8800);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    /* Button */
    #play-button {
      padding: 10px 20px;
      background-color: #ff66cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background-color 0.3s;
      z-index: 3;
    }
    #play-button:hover {
      background-color: #ff8fcf;
    }
  </style>
</head>
<body>
  <div class="waves"></div>

  <h1>ðŸŽ‰ Happy Birthday, Arfat! ðŸŽ‚</h1>
  <h2>Wishing you endless joy and laughter today!</h2>
  <h3>ðŸ’« From your friend, <span style="color:#00ffff; text-shadow:0 0 20px #00ffff;">Fury ðŸ’¥</span></h3>

  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>

  <button id="play-button">Play Happy Birthday Music ðŸŽµ</button>

  <!-- âœ… Working Happy Birthday Song (Archive.org) -->
  <audio id="birthday-song" loop>
    <source src="https://archive.org/download/happy-birthday-334876_202510/happy-birthday-334876.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('birthday-song');
    const button = document.getElementById('play-button');
    const waves = document.querySelector('.waves');

    button.addEventListener('click', () => {
      audio.play()
        .then(() => {
          button.style.display = 'none';
          waves.style.animation = 'waveMove 4s ease-in-out infinite alternate';
        })
        .catch(error => {
          console.error("Music failed to play:", error);
          alert("The browser prevented the music from playing. Please click again or check sound settings.");
        });
    });

    // Floating hearts + stars
    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = ['ðŸ’–','ðŸ’ž','ðŸ’—','ðŸ’“'][Math.floor(Math.random()*4)];
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '100vh';
      heart.style.fontSize = Math.random() * 25 + 10 + 'px';
      heart.style.animation = 'float 6s ease-in forwards';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createStar() {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.width = '3px';
      star.style.height = '3px';
      star.style.background = ['#fff', '#ffb6f3', '#ffd700'][Math.floor(Math.random()*3)];
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = '100vh';
      star.style.borderRadius = '50%';
      star.style.animation = 'float 8s linear forwards';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }

    setInterval(createHeart, 400);
    setInterval(createStar, 200);

    // Floating + falling keyframes
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }
      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }`;
    document.head.appendChild(style);
  </script>
</body>
</html>

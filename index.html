<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Arfat ðŸŽ‰</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #6a00ff, #000);
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #ffb6f3, 0 0 40px #ff66cc;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      font-size: 1.4rem;
      color: #ffe6fa;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Cake */
    .cake {
      position: relative;
      width: 120px;
      height: 100px;
      background: #ff8fcf;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 0 20px #ffb6f3;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff8fcf; }
      to { box-shadow: 0 0 30px #ffb6f3; }
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #ffaadf;
      border-radius: 10px 10px 0 0;
    }
    .candle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
    }
    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ffdd00, #ff8800);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday, Arfat! ðŸŽ‰</h1>
  <h2>Wishing you endless joy and laughter today!</h2>

  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>

  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
  </audio>

  <script>
    // Floating hearts and stars
    function createHeart() {
      const heart = document.createElement('div');
      heart.textContent = ['ðŸ’–','ðŸ’—','ðŸ’ž','ðŸ’“'][Math.floor(Math.random()*4)];
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '100vh';
      heart.style.fontSize = Math.random() * 25 + 10 + 'px';
      heart.style.animation = 'float 6s ease-in forwards';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    function createStar() {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.width = '3px';
      star.style.height = '3px';
      star.style.background = ['#fff', '#ffb6f3', '#ffd700'][Math.floor(Math.random()*3)];
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = '100vh';
      star.style.borderRadius = '50%';
      star.style.animation = 'float 8s linear forwards';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }
    setInterval(createHeart, 400);
    setInterval(createStar, 200);

    // Confetti burst
    function confetti() {
      for (let i = 0; i < 50; i++) {
        const conf = document.createElement('div');
        conf.style.position = 'absolute';
        conf.style.width = '6px';
        conf.style.height = '12px';
        conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.top = Math.random() * 100 + 'px';
        conf.style.opacity = 0.9;
        conf.style.transform = `rotate(${Math.random()*360}deg)`;
        conf.style.animation = `fall ${Math.random()*3+2}s linear forwards`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
      }
    }
    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }`;
    document.head.appendChild(style);
    confetti();
  </script>
</body>
</html>
